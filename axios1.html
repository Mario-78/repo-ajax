<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>
    <button identfy>Mostrar</button>
    <script>
        const url = 'dados/estados.json'

        const submit = document.querySelector('[identfy]')

        submit.onclick = function() {
            axios(url).then(resp => {
                const items = resp.data.reduce(
                    (html, estado) => html + `<li>${estado.id} ${estado.nome} ${estado.sigla}`, ''
                )
                document.body.insertAdjacentHTML("beforeend", `<ul>${items}</ul>`)
            })
        }
    </script>
</body>
